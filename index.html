<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
  
 
    <!--* =================== [ Start SideBar ] ================= -->

    <aside id="sideBar" class="position-fixed d-flex flex-row-reverse">
      
      <div class="side-bar-toggler bg-white d-flex flex-column justify-content-between align-items-center py-3">
        <img src="./images/yummy-logo.png" alt="yummy logo">
      
        <div>
          <!-- <i id="toggleBtn" class="fa-solid fa-xmark fs-2"></i> -->
          <i id="sideBarTogglerBtn" class="fa-solid fa-bars fs-2"></i>
        </div>

        <ul class="list-unstyled d-flex flex-wrap flex-column">
          <li><a href=""><i class="fa-solid fa-globe"></i></a></li>
          <li><a href=""><i class="fa-solid fa-share-nodes"></i></a></li>
        </ul>

      </div>

      <div class="side-bar-collapse d-flex flex-column justify-content-between">

        <div class="top-section ms-3">
          <ul class="menu list-unstyled position-relative h-100 mt-5 d-flex flex-column justify-content-between overflow-hidden">
            <li>
              <a id="search" href="">Search</a>
            </li>
            <li>
              <a id="categories" href="">Categories</a>
            </li>
            <li>
              <a id="area" href="">Area</a>
            </li>
            <li>
              <a id="ingredients" href="">Ingredients</a>
            </li>
            <li>
              <a id="contactUs" href="">Contact Us</a>
            </li>
          </ul>
        </div>

        <div class="bottom-section ms-3">
          <ul class="list-unstyled d-flex flex wrap">
            <li class="me-1"><a href="https://facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
            <li class="me-1"><a href="https://x.com/"><i class="fa-brands fa-twitter"></i></a></li>
            <li class="me-1"><a href="https://example.com"><i class="fa-solid fa-globe"></i></a></li>
          </ul>
          <p class="copy-right">Copyright Â© 2019 All Rights Reserved.</p>
        </div>

      </div>

      
    </aside>
    
    <!--! =================== [ End SideBar ] ================= -->
    
    <main>
    
    <!--* =================== [ Main Page Data ] ================= -->
    <section id="mainPageView" class="my-2">
      <div class="container">
        <div id="rowData" class="row gy-2">
        </div>
      </div>
    </section>
    <!--! =================== [ End Main Page Data] ================= -->

    <!--* =================== [ Meal Details View ] ================= -->

    <section id="mealDetailsView">
      <div class="container">
        <header class="d-flex justify-content-end my-3">
          <i id="detailsCloseBtn" class="fa-solid fa-xmark fs-3"></i>
        </header>
        <div id="mealDetailsData" class="row gy-2 mt-3">
        </div>
      </div>
    </section>

    <!--! =================== [ End Meal Details View ] ================= -->



       <!--* =================== [ Search View ] ================= -->

       <section id="searchView">
        <div class="container">
          <div class="my-3">
            <div class="row gy-2">
              <div class="col-md-6">
                <div class="mb-3">
                  <input type="text" class="form-control bg-transparent text-white" id="mealName" placeholder="Search By Name" autocomplete="off">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <input type="text" class="form-control bg-transparent text-white" id="mealFletter" maxlength="1" placeholder="Search By Frist Letter" autocomplete="off">
                </div>
              </div>
            </div> 
          </div>
          <div id="searchResult" class="row gy-2 mt-3">
          </div>
        </div>
      </section>
  
      <!--! =================== [ End Search View ] ================= -->

    <!--* =================== [ Start Loader ] ================= -->
    
    <div id="mainLoader" class="position-fixed justify-content-center align-items-center top-50 start-50">
      <span class="loader"></span>
    </div>

    <!--! =================== [ End Loader ] ================= -->


    </main>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
